<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- Daisyui cdn -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header class="bg-white shadow">
  <nav class="w-11/12 mx-auto flex items-center justify-between py-3">
    
    <!-- Logo -->
    <div class="logo">
      <img src="asscets/Logo.png" alt="Logo" class="h-10" />
    </div>

    <!-- Search -->
    <div class="search w-1/3">
      <label class="input input-bordered flex items-center gap-2 w-full">
        <svg class="h-5 w-5 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input type="search" required placeholder="Search" class="grow" />
      </label>
    </div>

    <!-- Button -->
    <div class="sort">
      <button class="btn btn-primary">Sort</button>
    </div>
    
  </nav>
</header>

</body>
</html>
